server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # SEO: robots.txt
    location = /robots.txt {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400";
    }

    # SEO: sitemap.xml - proxy to backend
    location = /sitemap.xml {
        proxy_pass http://abiotic-backend:8080/api/sitemap.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Cache-Control "public, max-age=3600";
    }

    # Pre-rendering with Rendertron (self-hosted)
    set $prerender_host "rendertron:3000";

    # Crawler detection
    set $prerender 0;
    if ($http_user_agent ~* "googlebot|bingbot|yandex|baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest\/0\.|pinterestbot|slackbot|vkShare|W3C_Validator|whatsapp|Discordbot|TelegramBot") {
        set $prerender 1;
    }
    if ($args ~ "_escaped_fragment_") {
        set $prerender 1;
    }
    if ($http_user_agent ~ "Prerender") {
        set $prerender 0;
    }
    if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|svg|eot)") {
        set $prerender 0;
    }

    # SPA routing - serve index.html for all routes
    location / {
        # Pre-render for crawlers
        if ($prerender = 1) {
            rewrite (.*) /prerenderio last;
        }
        try_files $uri $uri/ /index.html;
    }

    # Prerender proxy endpoint
    location /prerenderio {
        # Rendertron expects the URL to render as a path parameter
        # Format: http://rendertron:3000/render/https://example.com/path
        set $render_url "$scheme://$host$request_uri";

        proxy_pass http://$prerender_host/render/$render_url;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve icons from mounted volume (^~ gives priority over regex rules)
    location ^~ /icons/ {
        alias /app/data/icons/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Serve NPC icons from Compendium
    location ^~ /npc-icons/ {
        alias /app/data/GUI/Compendium/Entries/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Serve Compendium images
    location ^~ /compendium/ {
        alias /app/data/GUI/Compendium/Entries/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Cache static assets (exclude /api paths)
    location ~* ^(?!/api/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend
    location /api {
        proxy_pass http://abiotic-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass Pangolin auth headers
        proxy_set_header Remote-User $http_remote_user;
        proxy_set_header Remote-Email $http_remote_email;
        proxy_set_header Remote-Name $http_remote_name;
        proxy_cache_bypass $http_upgrade;
    }
}
