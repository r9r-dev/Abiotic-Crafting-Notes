# Development docker-compose
# Usage: docker compose -f docker-compose.dev.yml up

services:
  abiotic-backend:
    container_name: abiotic-backend-dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - TZ=Europe/Paris
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=abiotic
      - DEV_MODE=true
      - DEV_USER_ID=dev-user-001
      - DEV_USER_EMAIL=dev@local.dev
      - DEV_USER_NAME=Dev User
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: abiotic-postgres-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=abiotic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
